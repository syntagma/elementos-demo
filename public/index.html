<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Elementos Electrónicos</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/pnotify.custom.min.css" rel="stylesheet">

    <!-- Landing -->
    <link href="css/ee-custom/ee.css" rel="stylesheet">

    <!-- Landing -->
    <link href="css/ee-custom/ee.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="searchPage">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ee-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Elementos Electrónicos</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="ee-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control ee-searchText" placeholder="Buscar" id="nb-searchText">
              </div>
              <button type="submit" class="btn btn-primary ee-searchButton">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
              </button>
            </form>

            <ul class="nav navbar-nav">
              <li><a href="#" class="ee-upload" data-toggle="modal" data-target="#uploadModal"><span class="glyphicon glyphicon-upload"></span> Subir Documento</a></li>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div id="searchResults" class="container"></div>
      <div id="waiting" class="container">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        <span>Realizando consulta . . .</span>
      </div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="uploadModalLabel">Subir Documento</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="archivo" class="control-label">Archivo:</label>
              <input type="file" class="form-control" id="archivo" name="archivo">

              <label for="nroPoliza" class="control-label">Nro de Poliza:</label>
              <input type="text" class="form-control" id="nroPoliza" name="nroPoliza">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cerrar</button>
          <button type="button" class="btn btn-primary" id="ee-uploadButton"><span class="glyphicon glyphicon-upload"></span> Subir</button>
        </div>
      </div>
    </div>
  </div>
  
    <!-- jQuery  -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pnotify.custom.min.js"></script>

    <!-- Elementos Electronicos -->
    <script src="js/ee-custom/ee-common.js"></script>
    <script src="js/ee-custom/ee-events.js"></script>
    <script src="js/ee-custom/ee-search.js"></script>
    <script src="js/ee-custom/ee-download.js"></script>
    <script src="js/ee-custom/ee-upload.js"></script>
  </body>
</html>
